apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-python
  template:
    metadata:
      labels:
        app: hello-python
    spec:
      containers:
      - name: hello-python
        image: Victormartins2413/IA.png:latest  # Nome da imagem Docker
        ports:
        - containerPort: 5000   # Defina a porta corretamente para corresponder Ã  porta do Flask
